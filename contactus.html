<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors is a very simple but fun game.
    This game  is based solely on chance and quick thinking">
    <meta name="keywords" content="game, rock, paper, scissors">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scossors!</title>
</head>
<body id="contactUsImg">
    <div id="logo">
        <a href="index.html" class="background-black">
            <i class="fas fa-hand-rock icon"></i>Rock, <i class="fas fa-hand-paper icon"></i>Paper, <i class="fas fa-hand-scissors icon"></i>Scissors!
        </a>
    </div> 
    <div id="menu">
        <ul>
            <li class="background-black">
                <a href="contactus.html" class="active">Contact Us</a>
            </li>
            <li class="background-black">
                <a href="game.html">Play Game</a>
            </li>
        </ul>
    </div>

    <div id="contactDiv">Contact Us</div>

    <form action="https://formdump.codeinstitute.net/">
        <div id="nameEmail">
        <div id="nameDiv">
            <label for="name" class="background-black">
                 Name:
            </label>
            <input class="nameInput" id="name" name="name" type="text" required>
        </div>

        <div id="emailDiv">
            <label for="email" class="background-black">
                Email:
            </label>
            <input class="emailInput" id="email" type="email" name="email" required>
        </div>
        </div>
         
        <div id="messageDiv">
            <label for="message" class="background-black">
                Ask Questions:
            </label>
            <textarea id="message" name="message" rows="5" cols="80"></textarea>
        </div>

         <input id="submit" type="submit" value="Submit">
        

    </form>

    <footer id="footer">

        <ul>
            <li>
               <a href="https://facebook.com" target="_blank" rel="noopener"
               aria-label="Visit our Facebook page (open in a new tab)"><i class="fab fa-facebook-square background-black"></i></a>
            </li>
            <li>
               <a href="https://instagram.com" target="_blank" rel="noopener"
               aria-label="Visit our Instagram page (open in a new tab)"><i class="fab fa-instagram-square background-black"></i></a>
            </li>
            <li>
               <a href="https://twitter.com" target="_blank" rel="noopener"
               aria-label="Visit our Twitter page (open in a new tab)"><i class="fab fa-twitter-square background-black"></i></a>
            </li>
        </ul>
       
   </footer>
 <script src="https://kit.fontawesome.com/ef15e4e2a8.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>  
</body>
</html>
