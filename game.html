<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors is a very simple but fun game.
    This game  is based solely on chance and quick thinking">
    <meta name="keywords" content="game, rock, paper, scissors">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scossors!</title>
</head>
<body id="gamePageImg">
    <div id="logo">
        <a href="index.html">
            <i class="fas fa-hand-rock icon"></i>Rock, <i class="fas fa-hand-paper icon"></i>Paper, <i class="fas fa-hand-scissors icon"></i>Scissors!
        </a>
    </div> 
    <div id="menu">
        <ul>
            <li>
                <a href="contactus.html">Contact Us</a>
            </li>
            <li>
                <a href="game.html" class="active">Play Game</a>
            </li>
        </ul>
    </div>

    <div id="leftDiv">
        <div id="leftDivIn">
             <h2>Rules:</h2>
            <br>
            <ul>
                <li>
                     <i class="fas fa-hand-rock icon"></i>Rock - smashes - <i class="fas fa-hand-scissors icon"></i>Scissors
                </li>
                <li>
                     <i class="fas fa-hand-scissors icon"></i>Scissors - cuts - <i class="fas fa-hand-paper icon"></i>Paper
                </li>
                <li>
                     <i class="fas fa-hand-paper icon"></i>Paper - cover - <i class="fas fa-hand-rock icon"></i>Rock
                 </li>
            </ul>
        </div>
    </div>

    <div id="rightDiv">
        <div id="rightDivIn">
            <h2>
                Play Game
            </h2>
            <div id="gameButtons">
                <button id="rockButton"  onclick="guestChoiceRock(), resetGame()">
                    <i class="fas fa-hand-rock icon"></i>
                </button>

                <button id="paperButton" onclick="guestChoicePaper(), resetGame()">
                    <i class="fas fa-hand-paper icon"></i>
                </button>

                <button id="scissorsButton" onclick="guestChoiceScissors(), resetGame()"> 
                    <i class="fas fa-hand-scissors icon"></i>
                </button>
            </div>

            <div id="choiseDiv">
                <div id="guest">
                
                </div>

                <div id="gameResult">
                    <span id="resultP"></span>
                </div>

                <div>
                    <span id="computer"></span>
                </div>
            </div>

            <button id="submitButton" data-type="submit">Submit Answer</button>

            <div id="resultDiv">
                <p id="scores">
                    - You Won  <span id="won">0</span>
                </p>

                <p id="scores">
                    - You Lost  <span id="lost">0</span>
                </p>
                
            </div>


        </div>

    </div>


    <footer id="footer">

        <ul>
            <li>
               <a href="https://facebook.com" target="_blank" rel="noopener"
               aria-label="Visit our Facebook page (open in a new tab)"><i class="fab fa-facebook-square"></i></a>

            </li>
